name: bot-update-nodes

on:
  workflow_dispatch: null
  schedule:
    - cron: '15 * * * *'

concurrency: bot-update-nodes

jobs:
  update-nodes:
    name: update-nodes
    runs-on: "ubuntu-latest"
    env:
      NUM_BOT_JOBS: 3
    strategy:
      fail-fast: false
      matrix:
        job_num: [ 1, 2, 3 ]
    defaults:
      run:
        shell: bash -leo pipefail {0}

    steps:
      - name: get latest release
        id: latest_release
        run: |
          tag_name=$(gh api repos/regro/cf-scripts/releases/latest --jq '.tag_name')
          echo "latest release: ${tag_name}"
          echo "tag_name=${tag_name}" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          ref: ${{ steps.latest_release.outputs.tag_name }}
          path: cf-scripts

      - uses: mamba-org/setup-micromamba@add3a49764cedee8ee24e82dfde87f5bc2914462 # v2.0.7
        with:
          environment-file: cf-scripts/conda-lock.yml
          environment-name: cf-scripts
          condarc-file: cf-scripts/autotick-bot/condarc

      - name: do local setup and stop me if needed
        run: |
          cd cf-scripts
          python autotick-bot/stop_me_if_needed.py

      - name: install bot code
        if: success() && ! env.CI_SKIP
        run: |
          source cf-scripts/autotick-bot/install_bot_code.sh --no-clean-disk-space
        env:
          BOT_TOKEN: ${{ secrets.AUTOTICK_BOT_TOKEN }}

      - name: update nodes
        if: success() && ! env.CI_SKIP
        run: |
          pushd cf-graph

          export RUN_URL="https://github.com/regro/cf-scripts/actions/runs/${RUN_ID}"
          conda-forge-tick make-graph \
            --job=${BOT_JOB} \
            --n-jobs=${NUM_BOT_JOBS}
        env:
          CF_TICK_GRAPH_DATA_BACKENDS: "${{ vars.CF_TICK_GRAPH_DATA_BACKENDS }}"
          MONGODB_CONNECTION_STRING: ${{ secrets.MONGODB_CONNECTION_STRING }}
          BOT_JOB: ${{ matrix.job_num }}
          RUN_ID: ${{ github.run_id }}

      - name: deploy
        if: github.ref == 'refs/heads/main' && always() && ! env.CI_SKIP
        run: |
          pushd cf-graph

          export RUN_URL="https://github.com/regro/cf-scripts/actions/runs/${RUN_ID}"
          conda-forge-tick deploy-to-github
        env:
          BOT_TOKEN: ${{ secrets.AUTOTICK_BOT_TOKEN }}
          RUN_ID: ${{ github.run_id }}

      - name: bump on fail
        if: github.ref == 'refs/heads/main' && failure() && ! env.CI_SKIP
        run: |
          export ACTION_URL="https://github.com/regro/cf-scripts/actions/runs/${RUN_ID}"
          python cf-scripts/autotick-bot/bump_bot_team.py
        env:
          BOT_TOKEN: ${{ secrets.AUTOTICK_BOT_TOKEN }}
          RUN_ID: ${{ github.run_id }}
          ACTION_NAME: ${{ github.workflow }}

  migrate-schema:
    name: migrate-schema
    needs:
      - update-nodes
    runs-on: "ubuntu-latest"
    env:
      NUM_BOT_JOBS: 3
    strategy:
      fail-fast: false
      matrix:
        job_num: [ 1, 2, 3 ]
    defaults:
      run:
        shell: bash -leo pipefail {0}

    steps:
      - name: get latest release
        id: latest_release
        run: |
          tag_name=$(gh api repos/regro/cf-scripts/releases/latest --jq '.tag_name')
          echo "latest release: ${tag_name}"
          echo "tag_name=${tag_name}" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          ref: ${{ steps.latest_release.outputs.tag_name }}
          path: cf-scripts

      - uses: mamba-org/setup-micromamba@add3a49764cedee8ee24e82dfde87f5bc2914462 # v2.0.7
        with:
          environment-file: cf-scripts/conda-lock.yml
          environment-name: cf-scripts
          condarc-file: cf-scripts/autotick-bot/condarc

      - name: do local setup and stop me if needed
        run: |
          cd cf-scripts
          python autotick-bot/stop_me_if_needed.py

      - name: install bot code
        if: success() && ! env.CI_SKIP
        run: |
          source cf-scripts/autotick-bot/install_bot_code.sh --no-clean-disk-space
        env:
          BOT_TOKEN: ${{ secrets.AUTOTICK_BOT_TOKEN }}

      - name: update nodes
        if: success() && ! env.CI_SKIP
        run: |
          pushd cf-graph

          export RUN_URL="https://github.com/regro/cf-scripts/actions/runs/${RUN_ID}"
          conda-forge-tick make-graph \
            --job=${BOT_JOB} \
            --n-jobs=${NUM_BOT_JOBS} \
            --schema-migration-only
        env:
          CF_TICK_GRAPH_DATA_BACKENDS: "${{ vars.CF_TICK_GRAPH_DATA_BACKENDS }}"
          MONGODB_CONNECTION_STRING: ${{ secrets.MONGODB_CONNECTION_STRING }}
          BOT_JOB: ${{ matrix.job_num }}
          RUN_ID: ${{ github.run_id }}

      - name: deploy
        if: github.ref == 'refs/heads/main' && always() && ! env.CI_SKIP
        run: |
          pushd cf-graph

          export RUN_URL="https://github.com/regro/cf-scripts/actions/runs/${RUN_ID}"
          conda-forge-tick deploy-to-github
        env:
          BOT_TOKEN: ${{ secrets.AUTOTICK_BOT_TOKEN }}
          RUN_ID: ${{ github.run_id }}

      - name: bump on fail
        if: github.ref == 'refs/heads/main' && failure() && ! env.CI_SKIP
        run: |
          export ACTION_URL="https://github.com/regro/cf-scripts/actions/runs/${RUN_ID}"
          python cf-scripts/autotick-bot/bump_bot_team.py
        env:
          BOT_TOKEN: ${{ secrets.AUTOTICK_BOT_TOKEN }}
          RUN_ID: ${{ github.run_id }}
          ACTION_NAME: ${{ github.workflow }}
