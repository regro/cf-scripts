name: relock

on:
  workflow_dispatch: null
  issue_comment: null
  schedule:
    - cron: '30 * * * *'

concurrency: relock

jobs:
  relock:
    name: relock
    runs-on: "ubuntu-latest"
    steps:
      - name: free disk space
        uses: endersonmenezes/free-disk-space@e6ed9b02e683a3b55ed0252f1ee469ce3b39a885 # v3
        with:
          remove_android: true
          remove_dotnet: true
          remove_haskell: true
          rm_cmd: "rmz"

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ secrets.AUTOTICK_BOT_TOKEN }}

      - uses: mamba-org/setup-micromamba@add3a49764cedee8ee24e82dfde87f5bc2914462 # v2.0.7
        with:
          environment-file: conda-lock.yml
          environment-name: cf-scripts
          condarc-file: autotick-bot/condarc

      - name: stop me if needed
        run: |
          python autotick-bot/stop_me_if_needed.py

      - uses: conda-incubator/relock-conda@d76b9e9170e5c1afe31e5d54ac8a719ed26ac239 # v27
        if: ${{ ! env.CI_SKIP }}
        with:
          github-token: ${{ secrets.AUTOTICK_BOT_TOKEN }}
          automerge: true
          skip-if-pr-exists: true
          git-user-name: regro-cf-autotick-bot
          merge-as-admin-packages: 'conda-forge-pinning'
