{% set version = "0.8" %}
package:
  name: viscm
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/v/viscm/viscm-v{{ version }}.zip
  sha256: 5a9677fa4751c6dd18a5a74e7ec06848e4973d0ac0af3e4d795753b15a30c759
build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
requirements:
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - numpy
    - matplotlib
    - colorspacious
test:           # [not win]
  imports:      # [not win]
    - viscm     # [not win]
  requirements:     # [not win]
    - blah      # [not win]
test:           # [win]
  imports:      # [win]
    - viscm     # [win]
  commands:     # [win]
    - echo '1'  # [win]
about:
  home: https://github.com/bids/viscm
  license: MIT
  license_family: MIT
  # license_file: '' we need to an issue upstream to get a license in the source dist.
  summary: A colormap tool
extra:
  recipe-maintainers:
    - kthyng
