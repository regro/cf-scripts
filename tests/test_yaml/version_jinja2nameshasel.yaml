{% set name = "antlr4-python2-runtime" %}  # [py2k]
{% set name = "antlr4-python3-runtime" %}  # [py3k]
{% set version = "4.7.1" %}

package:
  name: antlr-python-runtime
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3bc09f7fe058fe8ede92e5d292f7a6932022cde28bb0ba5f44f96842c3c894d8  # [py2k]
  sha256: 1b26b72c4492cef310542da10bf6b2ab4aa1775618fc6003f75b55ae9eaa3fd3  # [py3k]

build:
  number: 1000
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - antlr4
    - antlr4.atn
    - antlr4.dfa
    - antlr4.error
    - antlr4.tree
    - antlr4.xpath

about:
  home: http://www.antlr.org
  license: BSD-3-Clause
  license_family: BSD
  summary: This is the Python runtime for ANTLR.
  dev_url: https://github.com/antlr/antlr4
  doc_url: https://github.com/antlr/antlr4/blob/master/doc/python-target.md

extra:
  recipe-maintainers:
    - bollwyvl
