{% set version = "0.9" %}
{% set build_number = "1" %}

package:
  name: viscm
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/v/viscm/viscm-{{ version }}.tar.gz
  sha256: c770e4b76f726e653d2b7c2c73f71941a88de6eb47ccf8fb8e984b55562d05a2

test:
  imports:
    - viscm

outputs:
  - name: viscm
    build:
      number: {{ build_number }}
      noarch: python
      script: echo "Nothing to do"
    requirements:
      run:
        - matplotlib
        - viscm_base
  - name: viscm_base
    build:
      number: {{ build_number }}
      noarch: python
      script: python -m pip install --no-deps --ignore-installed .
    requirements:
      host:
        - python
        - pip
        - numpy
      run:
        - python
        - numpy
        - matplotlib-base
        - colorspacious

about:
  home: https://github.com/bids/viscm
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: A colormap tool

extra:
  recipe-maintainers:
    - kthyng
