{% set version = "2025.3.50" %}

package:
  name: readline
  version: {{ version }}

source:
  url: https://github.com/regro/cf-scripts/archive/refs/tags/{{ version }}.tar.gz
  sha256: 18f6510c0e482eb385b9afe3d25482c42804a7fe6e6e9dda9b7375231ceaa0e6

build:
  skip: true  # [win]
  number: 0
  run_exports:
    # change soname at major ver: https://abi-laboratory.pro/tracker/timeline/readline/
    - {{ pin_subpackage('readline') }}

requirements:
  build:
    - pkg-config
    - {{ compiler('c') }}
    - make
    - cmake
  host:
    - ncurses
  run:
    - ncurses

about:
  home: https://cnswww.cns.cwru.edu/php/chet/readline/rltop.html
  license: GPL-3.0-only
  license_file: COPYING
  summary: library for editing command lines as they are typed in

extra:
  recipe-maintainers:
    - croth1
